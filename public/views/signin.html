  <div>
    <div class="container text-center authentication" >
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 authentication">
      <div class="panel panel-default signup-panel">
        <div id="login-buttons" class="panel-heading">
          <span>Sign In</span>
        </div>
        <div class="panel-body">
          <p>Sign In With:</p>
          <hr>
          <a href="/auth/facebook"><i class="fa fa-facebook fa-3x"></i></a>
          <a href="/auth/github"><i class="fa fa-github fa-3x"></i></a>
          <a href="/auth/twitter"><i class="fa fa-twitter fa-3x"></i></a>
          <a href="/auth/google"><i class="fa fa-google fa-3x"></i></a>
          <hr>
          <p>Or log in below:</p>
          <div class="sign-error" ng-show="showError() === 'invalid'">
            Please check your username/password and try again.
          </div>
          <form>
            <div class="form-group">
              <label for="email"></label>
               <input class="form-control" id="email" type="email" name="email" ng-model="email" placeholder="Email" required novalidate />
            </div>
            <div class="form-group">
              <label for="password"></label>
                <input class="form-control" id="password" type="password" name="password" ng-model="password" placeholder="Password" required novalidate />
            </div>
          
            <div class="form-group">
               <div class="col-md-offset-3 col-md-6 text-center">
              <button class="btn btn-default btn-lg" ng-click="signIn()" type='submit'>Sign In</button>
            </div>
           </div>
          </form>
       </div>
       </div>
    </div>
    </div>
  </div>
  </div>
</div>
