

<div class="chatbox" id="chatbox" style="background: rgba(0, 0, 0, 0)">
  <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { padding: 3px; width: 100%; }
      form input { border: 0; padding: 10px; margin-right: .5%; }
      form button {border: none;  }
      #messages li { padding: 5px 10px; }
      #messages {     max-height: 200px; overflow: auto;}
      #messages li:nth-child(odd) { background: #eee; }
    </style>

<div>
  <div id="close-chat" onclick="closeChatbox()">&times;</div>
  <div id="minim-chat" onclick="minimChatbox()"><span class="minim-button">&minus;</span></div>
  <div id="maxi-chat" onclick="loadChatbox()"><span class="maxi-button">&plus;</span></div>
</div>
    <span ng-show="game.typingPlayer !== game.players[game.playerIndex].username">{{game.isTyping}}</span>
    <div>
   <ul id="messages">
     <li ng-repeat="message in game.messages">{{message.name}}: {{message.chat}}</li>
   </ul>
    <form action="">
      <input type="hidden" id="user" value="{{game.players[game.playerIndex].username}}" />
     <input style="    width: 100%;" ng-keypress="onKeyPress()" ng-model="msg" id="m" autocomplete="off" /><button ng-click="sendChat()"></button>
    </form>
    </div>
</div>
   


 <div id="chat" class="animated-chat tada" onclick="loadChatbox()">Chat</div>


<script>

  function loadChatbox() {
    var e = document.getElementById("minim-chat");
    e.style.display = "block";
    var e = document.getElementById("maxi-chat");
    e.style.display = "none";
    var e = document.getElementById("chatbox");
    e.style.margin = "0";
  }
  function closeChatbox() {
    var e = document.getElementById("chatbox");
    e.style.margin = "0 0 -1500px 0";
  }
  function minimChatbox() {
    var e = document.getElementById("minim-chat");
    e.style.display = "none";
    var e = document.getElementById("maxi-chat");
    e.style.display = "block";
    var e = document.getElementById("chatbox");
    e.style.margin = "0 0 -460px 0";
  }
